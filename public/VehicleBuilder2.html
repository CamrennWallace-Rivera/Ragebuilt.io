<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RageBuilt.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="VehicleBuilder.css">
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center pt-24">
        <nav class="fixed top-0 w-full bg-gray-800 h-[50px] px-4 flex items-center shadow-md text-white text-sm">
        <a href="index.html" class="flex w-[140px] h-full justify-center items-center font-[Agbalumo] font-semibold text-lg">RageBuilt.io</a>
        <a href="VehicleBuilder.html" class="flex w-[120px] h-full justify-center items-center font-medium">Vehicle Builder</a>
        <a href="Forums.html" class="flex w-[120px] h-full justify-center items-center font-medium">Forums</a>
        <div class="ml-auto flex gap-2">
            <a href="login.html" id="login" class="flex w-[80px] h-[30px] justify-center items-center bg-blue-600 hover:bg-blue-500 text-xs px-2 py-1 rounded-md">Login</a>
            <a href="signup.html" id="signup" class="flex w-[80px] h-[30px] justify-center items-center bg-blue-600 hover:bg-blue-500 text-xs px-2 py-1 rounded-md">Sign Up</a>
            <div class="relative hidden" id="profilePic">
                <!-- Wrapper div -->
                <div class="group flex items-center gap-2">
                  <!-- Profile Picture Button -->
                  <button class="w-8 h-8 rounded-full overflow-hidden border-2 border-white focus:outline-none cursor-pointer">
                    <img id="profile_picture" src="" alt="Profile" class="w-full h-full object-cover">
                  </button>
                <!-- Dropdown Menu -->
                <div class="absolute right-0 mt-40 w-40 bg-white text-black rounded-md shadow-lg opacity-0 group-hover:opacity-100 group-hover:visible transition-opacity durat">
                  <a href="profile.html" class="block px-4 py-2 text-sm hover:bg-gray-100 flex justify-center">Profile</a>
                  <a href="index.html" id="logout" class="block px-4 py-2 text-sm hover:bg-gray-100 flex justify-center">Logout</a>
                  </div>
                </div>
              </div>
        </div>
    </nav>

<body>
    <div class="max-w-4xl mx-auto p-6">
        <h2 class="text-2xl font-bold mb-6">Step 2: Add Media, Comments, and Specs</h2>

        <!-- Media Upload Section -->
        <div class="mb-6">
            <label for="mediaUpload" class="block text-lg font-semibold mb-2">Upload Images/Videos:</label>
            <input type="file" id="mediaUpload" name="media" accept="image/*, video/*" multiple class="border border-gray-300 rounded p-2 w-full text-sm text-gray-700 mb-4">
            <div id="mediaPreview" class="flex gap-4 flex-wrap"></div>
        </div>

	<div class="mb-6">
            <label for="vehicleBuildname" class="block text-lg font-semibold mb-2">Vehicle Name</label>
	    <input type="text" id="vehicleBuildname" name="vehicle-name" placeholder="e.g. Subaru STI 2025" class="w-full max-w-xs px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-black-500" />
        </div>

	<div class="mb-6">
            <label for="vehicle_price" class="block text-lg font-semibold mb-2">Vehicle Build Price</label>
	    <input type="text" id="vehicle_price" name="vehicleprice" placeholder="Vehicle Price (e.g 25000)" class="w-full max-w-xs px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-black-500" />
        </div>


        <!-- Owner Comments Section -->
        <div class="mb-6">
            <label for="ownerComments" class="block text-lg font-semibold mb-2">Owner Comments:</label>
            <textarea id="ownerComments" name="comments" rows="4" class="border border-gray-300 rounded p-4 w-full text-sm text-gray-700 placeholder-gray-400" placeholder="Share your thoughts about this build..."></textarea>
        </div>

        <!-- Additional Specs Section -->
        <div class="mb-6">
            <label for="additionalSpecs" class="block text-lg font-semibold mb-2">Additional Specs:</label>
            <textarea id="additionalSpecs" name="specs" rows="4" class="border border-gray-300 rounded p-4 w-full text-sm text-gray-700 placeholder-gray-400" placeholder="Add any additional specs or modifications..."></textarea>
            <button id="addSpecBtn" type="button" class="mt-2 text-sm bg-blue-500 text-white rounded py-2 px-4 hover:bg-blue-600">Add More Specs</button>
            <div id="additionalSpecsContainer" class="mt-4"></div>
        </div>

        <!-- Buttons Section -->
        <div class="flex justify-between mt-6">
            <button type="button" id="go_back" class="w-1/3 bg-gray-500 text-white rounded py-2 hover:bg-gray-600">Back</button>
            <button type="submit" id="submit_vb" class="w-1/3 bg-blue-500 text-white rounded py-2 hover:bg-blue-600">Next</button>
        </div>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="VehicleBuilder2.js"></script>
    <script src="index.js"></script>
</body>
</html>
