<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="fixed top-0 w-full bg-gray-800 h-[50px] px-4 flex items-center shadow-md text-white text-sm">
        <a href="index.html" class="flex w-[140px] h-full justify-center items-center font-[Agbalumo] font-semibold text-lg">RageBuilt.io</a>
        <a href="VehicleBuilder.html" class="flex w-[120px] h-full justify-center items-center font-medium">Vehicle Builder</a>
        <a href="Forums.html" class="flex w-[120px] h-full justify-center items-center font-medium">Forums</a>
        <div class="ml-auto flex gap-2">
            <a href="login.html" id="login" class="flex w-[80px] h-[30px] justify-center items-center bg-blue-600 hover:bg-blue-500 text-xs px-2 py-1 rounded-md">Login</a>
            <a href="signup.html" id="signup" class="flex w-[80px] h-[30px] justify-center items-center bg-blue-600 hover:bg-blue-500 text-xs px-2 py-1 rounded-md">Sign Up</a>
            <div class="relative hidden" id="profilePic">
                <!-- Wrapper div -->
                <div class="group flex items-center gap-2">
                  <!-- Profile Picture Button -->
                  <button class="w-8 h-8 rounded-full overflow-hidden border-2 border-white focus:outline-none cursor-pointer">
                    <img src="smaller-DSC_5602-1024x682.jpg" alt="Profile" class="w-full h-full object-cover">
                  </button>
                <!-- Dropdown Menu -->
                <div class="absolute right-0 mt-40 w-40 bg-white text-black rounded-md shadow-lg opacity-0 group-hover:opacity-100 group-hover:visible transition-opacity duration-200 z-50">
                  <a href="profile.html" class="block px-4 py-2 text-sm hover:bg-gray-100 flex justify-center">Profile</a>
                  <a href="index.html" id="logout" class="block px-4 py-2 text-sm hover:bg-gray-100 flex justify-center">Logout</a>
                  </div>
                </div>
              </div>
        </div>
    </nav>
    <div>
        <h1 class="text-4xl font-bold text-center mt-20">Create Post</h1>
        <div class="flex justify-center mt-10">
            <form class="w-1/2">
                <div class="flex flex-col">
                    <label for="title" class="text-lg font-semibold">Title</label>
                    <input id="title" class="border border-gray-400 rounded-md p-2 mt-2" type="text" placeholder="Title">
                </div>
                <div class="flex flex-col mt-4">
                    <label for="content" class="text-lg font-semibold">Content</label>
                    <textarea id="content" class="border border-gray-400 rounded-md p-2 mt-2" placeholder="Content"></textarea>
                </div>
                <div class="flex flex-col mt-4">
		<label for="photo" class="text-lg font-semibold">Upload Photo</label>
                    <form action="fileupload" method="post" enctype="multipart/form-data">
                    <div class="border-1 border-gray-400 rounded-md p-2 mt-2">
                    <input
                        id="photo"
                        name="filetoupload"
                        type="file"
                        accept="image/png, image/jpg, image/jpeg"
                        class="hover:file:bg-blue-500
                        file:mr-4 file:rounded-md file:border-0
                        file:bg-blue-600 file:text-white file:px-4
                        file:py-2 file:cursor-pointer cursor-pointer"
                    >
                    <input type="submit" class="cursor-pointer transition duration-200 ease-in-out hover:text-blue-500">
                    </form>
                </div>
                    </div>
                </div>
                <div class="flex justify-center mt-4">
                    <button id="submit_button" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-500 cursor-pointer">Create Post</button>
                </div>
            </form>
        </div>
    </div>
    <script src="post.js"></script>
    <script src="index.js"></script>    
</body>
</html>
